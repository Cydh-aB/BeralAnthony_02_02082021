<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f27d39b9f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/> 
    <title>Réservia</title>
</head>
<body>
    
            <!--Bandeau du haut-->
    <header>
        <a href="#Home"><img class="nav__logo" src="images/logo/Reservia@3x.png" alt="Logo Reservia"/></a>
        <nav class="nav_container">
            <a class="hebergement_link" href="#Hébergements">Hébergements</a></li>
            <a class="activités_link" href="#Activités">Activités</a></li>
            <a class="inscrire_link" href="#S'inscrire">S'inscrire</a></li>
        </nav>

                <!--Titre-->
        <section class="main_header">
            <hgroup>
                <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
                <h4>En plein centre ville ou en pleine nature</h3>
            </hgroup>

                <!--barre de recherche-->

            <div class="search_bar">
                <div class="icone_marqueur"><i class="fas fa-map-marker-alt"></i></div>
                <div class="champ_recherche"><input class="recherche_txt" type="search" placeholder="Marseille, France"></div>
                <button type="button"><i class="fas fa-search"></i></button>
            </div>
       
                <!--filtres-->

            <section class="filtres_main">
                <h3>Filtres</h3>

                    <!--eco-->
                <div class="filtres"> 
                    <button class="filtres_btn"><i class="fas fa-money-bill-wave filtres_icone"></i><p class="filtres_txt">Économique</p></button>
                    <button class="filtres_btn"><i class="fas fa-child filtres_icone"></i><p class="filtres_txt">Familial</p></button>
                    <button class="filtres_btn"><i class="fas fa-heart filtres_icone"></i><p class="filtres_txt">Romantique</p></button>
                    <button class="filtres_btn"><i class="fas fa-dog filtres_icone"></i><p class="filtres_txt">Animaux autorisés</p></button>       
                </div>    
            </section>
            <div class="recherche_infos">
                <i class="fas fa-info icone_info"></i><p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>   
        </section>    
    </header>
    <main>
                <!--Aside-->

        <aside>

        </aside>

                <!--hebergements-->

        <section class="hebergements">

        </section>

                <!--Activités-->

        <section class="activités">

        </section>
    </main>

                <!--footer-->

    <footer>

    </footer>
</body>
